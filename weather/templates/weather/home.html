{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="{% static 'home.css' %}" rel="stylesheet">
</head>
<body>
    <section class="main-bg">
        <div class="outline d-flex justify-content-center">
            <div class="col">
                    <div class="main-heading text-center">
                        <h1 class="heading">
                            <span class="text-wrap">
                                <span class="letters heading-font">Weather Forecasting</span>
                            </span>
                        </h1>
                    </div>
                    <div class="para">
                        <p class="paragraph">
                            <span class="text-wrap">
                                <span class="letters1 secondary-font ">Enter your City name to
                            see weather forecast</span>
                            </span>
                        </p>
                        {#<p class="text-dark mb-2 "></p>#}
                    </div>
                    <div class="search-box">
                        <form method="post" action="{% url 'weather' %}">
                            {% csrf_token %}
                            <div class="media">
                                <div class="media-body">
                                    <input type="text" name="city" id="city" class="search-form" placeholder="Search"
                                           spellcheck="false">
                                </div>
                                <button class="search-submit align-self-center" aria-label="search" type="submit">
                                    <i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
    
            </div>
        </div>
    </section>
    
</body>
</html>
